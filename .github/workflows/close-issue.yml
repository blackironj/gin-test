name: Close issues related to a merged PR

on:
  pull_request:
    types: [closed]
    branches-ignore:
      - master

jobs:
  closeIssue:
    runs-on: ubuntu-latest

    steps:
      - name: Closes issues related to a merged pull request.
        uses: ldez/gha-mjolnir@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
